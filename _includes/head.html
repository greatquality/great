<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
	<title>{% if page.title == 'Home' %}{{ site.title | escape }} - {{ site.slogan }}{% else %}{{ page.title | escape }} - {{ site.title }}{% endif %}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:title" content="{% if page.title == 'Home' %}{{ site.title | escape }} - {{ site.slogan }}{% else %}{{ page.title | escape }} - {{ site.title }}{% endif %}" />
  	<meta property="og:description" name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' }}">
	{% endif %}

	<meta property="fb:app_id" content="131265994067910" /> 
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:image" content="{{ site.url }}/assets/images/fb_inpago_unsoed_1.jpg" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:type" content="website" />  	

	<!--[if lte IE 8]><script src="{{ "/assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie8.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "/assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  	<!-- Icons -->
	<!-- 16x16 -->
	<link rel="shortcut icon" href="{{ site.url }}/assets/images/favicons/favicon.ico">
	<!-- 32x32 -->
	<link rel="shortcut icon" href="{{ site.url }}/assets/images/favicons/favicon.png">
	<!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
	<link rel="apple-touch-icon-precomposed" href="{{ site.url }}/assets/images/favicons/apple-touch-icon-precomposed.png">
	<!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.url }}/assets/images/favicons/apple-touch-icon-72x72-precomposed.png">
	<!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}/assets/images/favicons/apple-touch-icon-114x114-precomposed.png">
	<!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/assets/images/favicons/apple-touch-icon-144x144-precomposed.png">
</head>
